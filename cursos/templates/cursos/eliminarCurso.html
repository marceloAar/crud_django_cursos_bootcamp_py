{% extends './base.html' %} {% block content %}


<div class="alert alert-danger mt-5 text-center mx-auto" style="max-width: 320px;">
    <div class="mt-2">
        <h3>Eliminar curso</h3>
    </div>
    ¿Estás seguro de eliminar el curso?
    <span class="fw-bold">{{ curso.nombre }}</span>?

    <form method="post" class="mt-3">
        {% csrf_token %}

        <a href="{% url 'home' %}" class="btn btn-light me-1">
            Cancelar
        </a>
        <button class="btn btn-danger">
            Sí, eliminar
        </button>
    </form>
</div>
{% endblock %}
